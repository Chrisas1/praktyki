{% extends 'base/base.html' %}


{% block title %}Login{% endblock %}

{% block head %}
        {% load static %}
        <link href="/static/cal/login.css" rel="stylesheet">
{% endblock %}

{% block content %}
        {% if logged_out %}
            <p class="success">{{ logged_out }}</p>
        {% endif %}
        <form action="{% url 'cal:login' %}" method="post">
            {% csrf_token %}
            Login: <input type="text" name="username"><br>
            Has≈Ço: <input type="password" name="password"><br>
            <input type="submit" name="Submit" value="Zaloguj">
        </form>
        <br>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
{% endblock %}
